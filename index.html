<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barotrauma RNG Builder v0.9.1</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/themes/flopstyle-dark.css" id="theme-style">
</head>
<body data-theme="dark">

<div class="header">
  <h1>Barotrauma RNG Builder v0.9.1</h1>
  <div class="toolbar">
    <button onclick="addRNG('')">+ RNG</button>
    <button onclick="addSpawn('')">+ Item</button>
    <button onclick="clearAll()">Clear</button>
    <button onclick="loadExample()">Example</button>
  </div>
  <div class="right">
    <button onclick="exportJSON()" class="green">Export</button>
    <button onclick="importFile()" class="darkblue">Import</button>
    <button onclick="toggleView()" id="view-btn">Tree View</button>
    <button onclick="openDB()">Data Base</button>
    <div class="dropdown">
      <button>Settings</button>
      <div class="dropdown-menu">
        <div><strong>Theme</strong></div>
        <select onchange="setTheme(this.value)">
          <option value="dark">Dark (Default)</option>
          <option value="light">Light</option>
          <option value="flopstyle-dark">Flopstyle Dark</option>
        </select>
        <hr>
        <div><strong>Language</strong></div>
        <select onchange="setLang(this.value)">
          <option value="en">English</option>
          <option value="ru">Русский</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div id="main">
  <div id="classic-view">
    <div id="sidebar">
      <div class="input-group">
        <label>Event ID:</label>
        <input id="event-id" value="new_event" oninput="updateActiveTabName(this.value)">
        <button onclick="autoBalance()" class="small green">Auto Balance</button>
      </div>
      <div id="events-tabs">
        <button class="tab add" onclick="addEvent()">+ Add Event</button>
      </div>
      <div id="tree-root" class="node root">
        <div class="header-node" ondblclick="this.parentNode.classList.toggle('collapsed')">
          <strong id="root-label">Root Event</strong>
          <span class="prob"><span class="global">100.000%</span><br><small class="local">100.0%</small></span>
        </div>
        <div class="children" id="root-children"></div>
      </div>
    </div>
  </div>
  <div id="tree-container" class="hidden">
    <svg id="tree-svg"></svg>
  </div>
</div>

<div class="bottom-bar">
  <button class="green" onclick="generateXML()">Generate XML</button>
  <button class="gray" onclick="copyXML()">Copy XML</button>
  <button class="gray" onclick="downloadXML()">Download XML</button>
</div>

<textarea id="output" placeholder="XML will appear here..."></textarea>

<input type="file" id="file-input" style="display:none">
<datalist id="item-datalist"></datalist>

<script src="js/lang/en.js"></script>
<script src="js/lang/ru.js"></script>
<script src="js/db.js"></script>
<script src="js/utils.js"></script>
<script src="js/nodes.js"></script>
<script src="js/tree.js"></script>
<script src="js/xml.js"></script>
<script src="js/main.js"></script>
</body>
</html>
