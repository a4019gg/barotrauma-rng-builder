<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barotrauma RNG Builder v0.9.200</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/style.css" id="main-style">
  <link rel="stylesheet" id="theme-style">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body data-theme="dark" data-ui-scale="100" data-node-density="normal" data-node-shadows="high" data-bg-grid="visible">

<!-- ТОП-БАР -->
<div class="top-bar">
  <div class="top-left">
    <button onclick="toggleView()" id="view-btn">Tree View</button>
    <button onclick="openDB()">Data Base</button>
    <button onclick="loadExample()">Presets & Examples</button>
  </div>
  <div class="top-right">
    <button onclick="importFile()">Import</button>
    <button onclick="exportJSON()">Export</button>

    <div class="dropdown">
      <button>Settings</button>
      <div class="dropdown-content">
        <strong data-l10n="settingsTheme">Theme</strong>
        <select id="theme-select" onchange="setTheme(this.value)">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="flopstyle-dark">Flopstyle Dark</option>
          <option value="turbo-vision-dark">Turbo Vision Dark</option>
        </select>

        <strong data-l10n="settingsLanguage">Language</strong>
        <select id="lang-select" onchange="setLang(this.value)">
          <option value="en">English</option>
          <option value="ru">Русский</option>
        </select>

        <hr>

        <strong data-l10n="settingsUIScale">UI Scale</strong>
        <select id="scale-select" onchange="setUIScale(this.value)">
          <option value="80">80%</option>
          <option value="100" selected>100%</option>
          <option value="120">120%</option>
          <option value="150">150%</option>
        </select>

        <strong data-l10n="settingsNodeDensity">Node Density</strong>
        <select id="density-select" onchange="setNodeDensity(this.value)">
          <option value="compact">Compact</option>
          <option value="normal" selected>Normal</option>
          <option value="comfortable">Comfortable</option>
        </select>

        <strong data-l10n="settingsNodeStyle">Node Style</strong>
        <label><input type="checkbox" onchange="toggleShadows(this.checked)" checked> <span data-l10n="settingsShadows">Shadows</span></label>
        <label><input type="checkbox" onchange="toggleGrid(this.checked)" checked> <span data-l10n="settingsGrid">Background Grid</span></label>
        <label><input type="checkbox" onchange="toggleSnap(this.checked)"> <span data-l10n="settingsSnap">Snap to Grid</span></label>

        <hr>

        <strong data-l10n="settingsXMLBehavior">XML & Behavior</strong>
        <select onchange="setXMLFormat(this.value)">
          <option value="pretty" selected>Pretty</option>
          <option value="minified">Minified</option>
          <option value="comments">With Comments</option>
        </select>
        <label><input type="checkbox" onchange="toggleValidation(this.checked)" checked> <span data-l10n="settingsValidateXML">Validate XML</span></label>
        <label><input type="checkbox" onchange="toggleCheckDuplicateIDs(this.checked)" checked> <span data-l10n="settingsCheckDuplicates">Check Duplicate IDs</span></label>

        <hr>

        <div id="script-versions" style="font-size:12px;color:#888;padding:8px">Loading...</div>
      </div>
    </div>
  </div>
</div>

<!-- ACTION BAR -->
<div class="action-bar">
  <div class="action-left">
    <button onclick="addRNG('')">+ ГСЧ</button>
    <button onclick="addSpawn('')">+ Предмет</button>
    <button onclick="addCreature('')">+ Существо</button>
    <button onclick="addAffliction('')">+ Аффикшен</button>
    <button onclick="clearAll()">Очистить</button>
    <button onclick="autoBalance()">Автобаланс</button>
  </div>
  <div class="action-right">
    <button class="green" onclick="generateXML()">Сгенерировать XML</button>
    <button onclick="copyXML()">Копировать XML</button>
    <button onclick="downloadXML()">Скачать XML</button>
    <button onclick="importFromXML()">Импорт из XML</button>
  </div>
</div>

<!-- ГЛАВНЫЙ КОНТЕЙНЕР -->
<div id="main-container">
  <div id="events-panel">
    <div class="panel-header">
      <button onclick="addEvent()">+ Add Event</button>
    </div>
    <div id="events-list"></div>
  </div>

  <div id="editor-area">
    <div id="classic-view">
      <div id="tree-root" class="node root">
        <div class="header-node" ondblclick="this.parentNode.classList.toggle('collapsed')">
          <strong id="root-label">Root Event</strong>
          <span class="prob"><span class="global">100.000%</span><br><small class="local">100.0%</small></span>
        </div>
        <div class="children" id="root-children"></div>
      </div>
    </div>
    <div id="tree-container" class="hidden">
      <svg id="tree-svg"></svg>
    </div>
  </div>
</div>

<!-- Event ID -->
<div class="event-id-bar">
  <label>Event ID:</label>
  <input id="event-id" value="new_event" oninput="updateActiveTabName()">
</div>

<textarea id="output" placeholder="XML will appear here..."></textarea>

<input type="file" id="file-input" style="display:none" accept=".json">
<datalist id="item-datalist"></datalist>

<script src="js/lang/en.js"></script>
<script src="js/lang/ru.js"></script>
<script src="js/db.js"></script>
<script src="js/utils.js"></script>
<script src="js/nodes.js"></script>
<script src="js/tree.js"></script>
<script src="js/xml.js"></script>
<script src="js/main.js"></script>
</body>
</html>
