<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barotrauma RNG Builder</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="dark">

<div class="header">
  <h1>Barotrauma RNG Builder</h1>
  <div class="toolbar">
    <button onclick="addRNG('')">+ RNG</button>
    <button onclick="addSpawn('')">+ Item</button>
    <button onclick="clearAll()">Clear</button>
    <button onclick="loadExample()">Example</button>
    <button onclick="autoBalance()" class="small">Auto Balance</button>
    <button onclick="exportJSON()">Export</button>
    <button onclick="importFile()">Import</button>
    <button onclick="toggleView()" id="view-btn">Tree View</button>
    <button onclick="showDB()">DB</button>
    <button onclick="loadMod()" class="small">+Mod</button>
  </div>
  <div class="right">
    <div class="dropdown">
      <button id="theme-btn">Theme</button>
      <div class="dropdown-menu">
        <div onclick="setTheme('dark')">Dark</div>
        <div onclick="setTheme('light')">Light</div>
        <div onclick="setTheme('auto')">Auto</div>
      </div>
    </div>
    <div class="dropdown">
      <button id="lang-btn">[EN] English</button>
      <div class="dropdown-menu">
        <div onclick="setLang('en')">[EN] English</div>
        <div onclick="setLang('ru')">[RU] Русский</div>
      </div>
    </div>
  </div>
</div>

<div id="main">
  <div id="classic-view">
    <div id="sidebar">
      <div class="input-group">
        <label>Event ID:</label>
        <input id="event-id" value="lucky_box_event">
      </div>
      <div id="tree-root" class="node root">
        <div class="header-node" ondblclick="this.parentNode.classList.toggle('collapsed')">
          <strong id="root-label">Root Event</strong>
          <span class="prob">100.000%</span>
        </div>
        <div class="children" id="root-children"></div>
      </div>
    </div>
  </div>
  <div id="tree-container" class="hidden">
    <svg id="tree-svg"></svg>
  </div>
</div>

<div class="bottom-bar">
  <button class="green" onclick="generateXML()">Generate XML</button>
  <button class="gray" onclick="copyXML()">Copy XML</button>
  <button class="gray" onclick="downloadXML()">Download XML</button>
</div>

<textarea id="output" placeholder="XML will appear here..."></textarea>

<input type="file" id="file-input" style="display:none">
<input type="file" id="mod-input" style="display:none">
<datalist id="item-datalist"></datalist>

<script src="js/utils.js"></script>
<script src="js/db.js"></script>
<script src="js/nodes.js"></script>
<script src="js/tree.js"></script>
<script src="js/xml.js"></script>
<script src="js/main.js"></script>
</body>
</html>
