<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barotrauma RNG Builder v0.9.99</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/style.css" id="main-style">
  <link rel="stylesheet" id="theme-style">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body data-theme="dark" data-ui-scale="100" data-node-density="normal">

<!-- ВЕРХНЯЯ ПАНЕЛЬ -->
<div class="top-bar">
  <div class="top-left">
    <button onclick="toggleView()" id="view-btn">Tree View</button>
    <button onclick="openDB()">Data Base</button>
    <button onclick="loadExample()">Example</button>
  </div>
  <div class="top-right">
    <button onclick="importFile()" class="icon-btn">Import</button>
    <button onclick="exportJSON()" class="icon-btn">Export</button>
    <div class="dropdown">
      <button id="settings-btn">Settings</button>
      <div class="dropdown-menu" id="settings-menu">
        <div class="settings-section">
          <strong>Interface</strong>
          <select id="theme-select" onchange="setTheme(this.value)">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="flopstyle-dark">Flopstyle Dark</option>
            <option value="turbo-vision-dark">Turbo Vision Dark</option>
          </select>
          <select id="scale-select" onchange="setUIScale(this.value)">
            <option value="80">80%</option>
            <option value="100" selected>100%</option>
            <option value="120">120%</option>
            <option value="150">150%</option>
          </select>
          <select id="density-select" onchange="setNodeDensity(this.value)">
            <option value="compact">Compact</option>
            <option value="normal" selected>Normal</option>
            <option value="comfortable">Comfortable</option>
          </select>
        </div>
        <hr>
        <div class="settings-section">
          <strong>Node Style</strong>
          <label><input type="checkbox" onchange="toggleShadows(this.checked)"> Shadows</label>
          <label><input type="checkbox" onchange="toggleGrid(this.checked)" checked> Background Grid</label>
          <label><input type="checkbox" onchange="toggleSnap(this.checked)"> Snap to Grid</label>
        </div>
        <hr>
        <div class="settings-section">
          <strong>XML & Behavior</strong>
          <select onchange="setXMLFormat(this.value)">
            <option value="pretty">Pretty</option>
            <option value="minified">Minified</option>
            <option value="comments">With Comments</option>
          </select>
          <label><input type="checkbox" onchange="toggleValidation(this.checked)" checked> Validate XML</label>
        </div>
        <hr>
        <div id="script-versions" style="font-size:12px;color:#888;padding:8px">Loading...</div>
      </div>
    </div>
  </div>
</div>

<!-- ACTION BAR -->
<div class="action-bar">
  <div class="action-left">
    <button onclick="addRNG('')">+ RNG</button>
    <button onclick="addSpawn('')">+ Item</button>
    <button onclick="clearAll()">Clear</button>
    <button onclick="autoBalance()">Auto Balance</button>
  </div>
  <div class="action-right">
    <button class="green" onclick="generateXML()">Generate XML</button>
    <button onclick="copyXML()">Copy XML</button>
    <button onclick="downloadXML()">Download XML</button>
  </div>
</div>

<div id="main-container">
  <!-- ЛЕВАЯ ПАНЕЛЬ — СОБЫТИЯ -->
  <div id="events-panel">
    <div class="panel-header">
      <button class="add-event-btn" onclick="addEvent()">+ Add Event</button>
    </div>
    <div id="events-list"></div>
  </div>

  <!-- ЦЕНТРАЛЬНАЯ ОБЛАСТЬ -->
  <div id="editor-area">
    <div id="classic-view">
      <div id="tree-root" class="node root">
        <div class="header-node" ondblclick="this.parentNode.classList.toggle('collapsed')">
          <strong id="root-label">Root Event</strong>
          <span class="prob"><span class="global">100.000%</span><br><small class="local">100.0%</small></span>
        </div>
        <div class="children" id="root-children"></div>
      </div>
    </div>
    <div id="tree-container" class="hidden">
      <svg id="tree-svg"></svg>
    </div>
  </div>
</div>

<textarea id="output" placeholder="XML will appear here..."></textarea>

<input type="file" id="file-input" style="display:none">
<datalist id="item-datalist"></datalist>

<script src="js/lang/en.js"></script>
<script src="js/lang/ru.js"></script>
<script src="js/db.js"></script>
<script src="js/utils.js"></script>
<script src="js/nodes.js"></script>
<script src="js/tree.js"></script>
<script src="js/xml.js"></script>
<script src="js/main.js"></script>
</body>
</html>
